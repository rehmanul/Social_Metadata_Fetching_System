services:
  # Backend API
  - type: web
    name: social-data-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATA_DIR
        value: ./data
      - key: BRIGHTDATA_API_KEY
        sync: false

  # Frontend (Static Site - always free, no plan needed)
  - type: web
    name: social-data-studio
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
